

<div class="panel panel-default">
    <div class="panel-heading">

        <div class="row">
            <div class="col-xs-12">
                <h2>{{ contact.name }}</h2> 
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class=" pull-left">
                    <img 
                    [src]="contact.imageUrl" 
                    alt="" 
                    class="img-responsive">
                </div>

                <div class="pull-right">
                    <a [routerLink]="['/contacts/:id/edit']" class="btn btn-primary" style="margin-right: 20px;">Edit</a>
                    <a type="button" class="btn btn-danger" (click)="onDelete()">Delete</a>
                </div>
                
            </div>
        </div>

    </div>

    <div class="panel-body">
        <p><strong>Email: </strong><span>{{ contact.email }}</span></p>
        <p><strong>Phone: </strong><span>{{ contact.phone }}</span></p>
    </div>
</div>
